<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="Camera test" />
    <meta property="og:description" content="Description Description Description Description" />
    <meta property="og:image" content="https://img.itch.zone/aW1nLzcyNzgxNy5wbmc=/original/8AJNx%2B.png" />
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
            overflow: hidden;
        }
        .screen-wrapper {
            overflow: hidden;
        }
        video { height: 100vh;}

    </style>
</head>
<body>
    <div id="screen-wrapper">
        <video id="video" class="screen" muted playsinline autoplay></video>
    </div>
    <script>
        (async () => {
            const constraints = { 
                audio: false, 
                video: {
                    width: window.innerWidth,
                    heigth: window.innerHeight
                },
            };

            try {
                const $video = document.getElementById("video");
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                $video.srcObject = stream;
                await $video.play();
            } catch (error) {
                console.error(error);
            }
        })()
    </script>
</body>
</html>
